version: v2
plugins:
  - remote: buf.build/community/stephenh-ts-proto:v1.176.0
    out: src/proto/
    opt:
      - outputServices=nice-grpc
      - outputServices=generic-definitions
      - useExactTypes=false
      - useOptionals=all
      - useReadonlyTypes=true
      - forceLong=bigint
      - esModuleInterop=true
      - removeEnumPrefix=true
      - oneof=unions
      - useDate=true
